<!--电视哪个牌子好-->
<script id="tpl1" type="text/html">
    <ul>
        {{each result as item i}}
            <li class="li1">
                <a  href="productlist.html?categoryid={{item.categoryId}}" class="a1">
                    <em class="top">{{i+1}}</em>
                    <div class="ss">
                        <div>
                        {{item.brandName}}
                    </div>
                    <p>{{item.brandInfo}}</p>
                    </div>
                    <i> > </i>
                </a>
                
            </li>
            {{/each}}
    </ul>
</script>
<!--销售排行-->
<script id="tpl2" type="text/html">
{{each result as item}}
    <div class="product1 clearfix">
            <a href="bijia.html?productid={{item.productId}}&categoryid={{item.categoryId}}">
                <div class="pic fl-left">
                    {{#item.productImg}}
                </div>
                <div class="info fl-left">
                    <div class="ls">{{item.productName}}</div>
                    <p>{{item.productPrice}}</p>
                    <span>{{item.productQuote}}</span>
                    <span>{{item.productCom}}</span>
                </div>
            </a>
        </div>
{{/each}}
</script>
<!--销售评价-->
